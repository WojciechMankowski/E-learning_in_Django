{% extends "base.html" %}

{% block title %}
    Zapisz się
{% endblock %}

{% block content %}
  <h1>
    Zapisz się
  </h1>
  <div class="module">
    <p>Wprowadź swoje dane, aby utworzyć konto:</p>

      {% csrf_token %}

    </form>
  </div>
{% endblock %}
